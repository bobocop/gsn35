    <div ng-controller="NavigationController">
        <top-bar scrolltop="true">

        <top-bar-section>
            <ul class="right">
                <li ng-class="{active: page.active == true}"
                    ng-repeat="page in pages"><a ng-href="#{{page.url}}" ng-cloak>{{page.pageName}}</a></li>
                <li has-dropdown>
                    <a href="#">Sensor control</a>
                    <ul id="directives-list" top-bar-dropdown>
                        <li ng-class="{active: page.active == true}"
                          ng-repeat="page in dropdown"><a ng-href="#{{page.url}}" ng-cloak>{{page.pageName}}</a></li>
                    </ul>
                </li>
            </ul>
        </top-bar-section>
        </top-bar>
    </div>

		<script>
			$.ajax({
				dataType: "jsonp",
				url: "https://freegeoip.net/json/",
				type: "GET",
				timeout: 4096,
				async: true,
				error: function(jqXHR, text, error) {
					inet_connection = false;
					inet_check_done = true;
				},
				success: function(response) {
					latitude_var = response.latitude;
					longitude_var = response.longitude;
					inet_connection = true;
					inet_check_done = true;
				}
			});					
		</script>
